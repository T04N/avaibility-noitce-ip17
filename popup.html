<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 17 Pro Monitor</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="url"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="url"]:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4CAF50;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .help-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
    }

    .monitoring-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
      animation: pulse 2s infinite;
    }

    .status-indicator.inactive {
      background: #f44336;
      animation: none;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçé iPhone 17 Pro Monitor</h1>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="webhookUrl">Discord Webhook URL:</label>
        <input 
          type="url" 
          id="webhookUrl" 
          placeholder="https://discord.com/api/webhooks/..."
          required
        >
        <div class="help-text">
          Get your webhook URL from Discord Server Settings > Integrations > Webhooks
        </div>
      </div>

      <div class="form-group">
        <label for="checkInterval">Check Interval (seconds):</label>
        <input 
          type="text" 
          id="checkInterval" 
          value="30" 
          placeholder="30"
        >
        <div class="help-text">
          How often to check for availability changes (minimum: 10 seconds)
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="notificationsEnabled">
          <label for="notificationsEnabled">Enable Discord Notifications</label>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">Save Settings</button>
        <button type="button" id="testWebhook" class="btn-secondary">Test Webhook</button>
      </div>
    </form>

    <div id="status" class="status" style="display: none;"></div>

    <div class="monitoring-status">
      <div id="statusIndicator" class="status-indicator inactive"></div>
      <span id="monitoringText">Not monitoring</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
